<div class="card">
  <div class="card-body">

    <h5 class="mb-4">Academic Sessions</h5>

    <!-- CREATE SESSION -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label">Session Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="2024-25"
          [(ngModel)]="name"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">Start Date</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="start_date"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">End Date</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="end_date"
        />
      </div>

      <div class="col-md-2 d-flex align-items-end">
        <button
          class="btn bg-gradient-primary w-100"
          (click)="create()"
        >
          Create
        </button>
      </div>
    </div>

    <hr />

    <!-- SESSION LIST -->
    <div *ngIf="sessions.length; else noSessions">
      <div
        class="card mb-2"
        *ngFor="let s of sessions"
      >
        <div class="card-body d-flex justify-content-between align-items-center">

          <div>
            <strong>{{ s.name }}</strong><br />
            <small>
              {{ s.start_date | date }} â†’
              {{ s.end_date | date }}
            </small>
          </div>

          <div>
            <span
              *ngIf="s.is_active"
              class="badge bg-gradient-success me-2"
            >
              Active
            </span>

            <button
              *ngIf="!s.is_active"
              class="btn btn-sm bg-gradient-warning"
              (click)="activate(s.id)"
            >
              Activate
            </button>
          </div>

        </div>
      </div>
    </div>

    <ng-template #noSessions>
      <div class="alert alert-info">
        No academic sessions created yet.
      </div>
    </ng-template>

  </div>
</div>
