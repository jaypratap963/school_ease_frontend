<div class="card">
  <div class="card-body">
    <h5>Fee Structure</h5>

    <input type="number" class="form-control" placeholder="Total Amount"
      [(ngModel)]="total_amount">

    <select class="form-control mt-2" [(ngModel)]="frequency">
      <option value="MONTHLY">Monthly</option>
      <option value="HALF_YEARLY">Half Yearly</option>
      <option value="YEARLY">Yearly</option>
    </select>

    <button class="btn bg-gradient-success mt-3" (click)="createStructure()">
      Save
    </button>
  </div>
</div>
