<div class="card">
  <div class="card-body">

    <h5 class="mb-3">Create School</h5>

    <!-- School Name -->
    <div class="mb-3">
      <label class="form-label">School Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="name"
        placeholder="Enter school name"
      />
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea
        class="form-control"
        rows="3"
        [(ngModel)]="address"
        placeholder="Enter school address"
      ></textarea>
    </div>

    <!-- Submit -->
    <button
      class="btn bg-gradient-primary w-100"
      [disabled]="loading"
      (click)="submit()">
      {{ loading ? 'Creating...' : 'Create School' }}
    </button>

  </div>
</div>
