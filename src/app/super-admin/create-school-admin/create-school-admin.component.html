<div class="card">
  <div class="card-body">

    <h5 class="mb-3">Create School Admin</h5>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        placeholder="admin@school.com"
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        placeholder="Enter password"
      />
    </div>

    <!-- School -->
    <div class="mb-3">
      <label class="form-label">School</label>
      <ng-select
        [items]="schools"
        bindLabel="name"
        bindValue="id"
        [(ngModel)]="selectedSchoolId"
        placeholder="Select school"
        appendTo="body">
      </ng-select>
    </div>

    <!-- Submit -->
    <button
      class="btn bg-gradient-primary w-100"
      [disabled]="loading"
      (click)="submit()">
      {{ loading ? 'Creating...' : 'Create School Admin' }}
    </button>

  </div>
</div>
